<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration From</title>
    <link rel="stylesheet" href="style2.css" type="text/css" />
    <script>
      function joy() {
        x = "Your registration was complete";
        alert(x);
      }
    </script>
  </head>
  <body>
    <div class="main">
      <div class="registration">
        <h2>Register Here</h2>
        <form id="register" method="post" style="border: 5px">
          <label>First Name:</label>
          <br />
          <input
            type="text"
            name="fname"
            id="name"
            placeholder="enter your first name"
          />
          <br /><br />
          <label>Last name:</label>
          <br />
          <input
            type="text"
            name="lname"
            id="name"
            placeholder="enter last name"
          />
          <br /><br />
          <label>Your age:</label>
          <br />
          <input
            type="number"
            name="age"
            id="name"
            placeholder="How Old Are You"
          />
          <br /><br />
          <label>Email:</label>
          <br />
          <input
            type="email"
            name="email"
            id="name"
            placeholder="Enter Your Email"
          />
          <label>Gender:</label>
          <br />
          &nbsp; &nbsp; &nbsp;
          <input type="radio" name="gender" id="male" />
          &nbsp;
          <span id="male">Male</span>
          &nbsp; &nbsp; &nbsp; &nbsp;
          <input type="radio" name="gender" id="female" />
          &nbsp;
          <span id="female">Female</span>
          <br /><br />
          <label>Known Language:</label>
          <br />
          &nbsp; &nbsp; &nbsp;
          <input type="checkbox" name="language" id="hindi" />
          &nbsp;
          <span id="hindi">Hindi</span>
          &nbsp; &nbsp; &nbsp; &nbsp;
          <input type="checkbox" name="language" id="eng" />
          &nbsp;
          <span id="eng">Englsh</span>
          &nbsp; &nbsp; &nbsp; &nbsp;
          <input type="checkbox" name="language" id="urdu" />
          &nbsp;
          <span id="urdu">Urdu</span>
          <br /><br />
          <button id="mm" onclick="joy()">Submit</button>
        </form>
      </div>
    </div>
  </body>
</html>
